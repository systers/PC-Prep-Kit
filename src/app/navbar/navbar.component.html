<div class="container-fluid">
  <div class="sidebar" [@toggleNav]="state">
    <mat-toolbar color="primary">
      <button type="button" class="btn btn-default btn-lg toggle-button" aria-label="Left Align" (click)="toggle()">
        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
      </button>
    </mat-toolbar>    

    <ul class="nav text-center">
      <div class="profile">
        <img  [src]="proPic" onError="this.src='assets/img/profilepic.png';" class="profile-pic img-circle">
        <p> {{username}} </p>
      </div>
      <li><a routerLink="/introduction">{{language?.links.introduction}}</a></li>
      <li><a routerLink="/malaria-101/activity-1-1">{{language?.links.malaria101}}</a></li>
      <li><a routerLink="/meds-n-labels/activity-2">{{language?.links.medsAndLabels}}</a></li>
      <li><a routerLink="/introduction/activity-2">{{language?.links.pcpolicy}}</a></li>
      <li><a (click)="toggleInfokit()">{{language?.links.infokit}}</a></li>
    </ul>
  </div>
</div>
