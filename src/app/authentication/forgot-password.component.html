<div class="col-sm-6 col-sm-offset-3">

    <h1>Reset</h1>

    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
    <div class="alert alert-success" *ngIf="successMessage">{{successMessage}}</div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm.value)">
        <div class="form-group input-group" [ngClass]="{'has-error':!resetForm.controls['email'].valid && resetForm.controls['email'].dirty}">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>              
            <input type="email" class="form-control" name="email" placeholder="Email" [formControl]="resetForm.controls['email']">
        </div>      
        <div class="form-control-feedback">
            <p *ngIf="resetForm.controls['email'].hasError('required') && (resetForm.controls['email'].dirty)">Email is required</p>
            <p *ngIf="resetForm.controls['email'].hasError('pattern') && (resetForm.controls['email'].dirty)">The email address is invalid</p>
        </div>      
        <div class="form-group">
            <button type="submit" [disabled]="!resetForm.valid" class="form-control btn btn-primary btn-lg">Reset</button>
        </div>    
    </form>
</div>
